<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./script/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenBikeDashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="slope-div" class="grid-item"></div>
      <div id="wind-div" class="grid-item">
        <img src="./images/marked_ring_small.svg" alt="wind direction" id="wind-direction-img" class="measure-icon">
        <p id="wind-speed-text" class="centered-text"></p>
      </div>
      <div id="nav-div" class="grid-item">
        <img src="./images/marked_ring_big.svg" alt="compass" id="compass-direction-img">
        <div id="nav-overlay">
          <p id="coordinates-text"> </p>
          <button type="button" id="refresh-button">Refresh data</button>
        </div>
      </div>
      <div id="speed-div" class="grid-item"></div>
      <div id="power-div" class="grid-item"></div>

    </div>
  </body>
</html>
